name: Testimonial Slider
description: 'A rotating testimonials component with quote, author, and photo.'
props:
  autoplay:
    type: boolean
    default: true
    title: 'Autoplay'
    description: 'Automatically rotate testimonials'
  autoplay_speed:
    type: integer
    default: 5000
    title: 'Autoplay Speed'
    description: 'Time in milliseconds between slides (default: 5000)'
  show_dots:
    type: boolean
    default: true
    title: 'Show Dots'
    description: 'Display navigation dots'
  show_arrows:
    type: boolean
    default: true
    title: 'Show Arrows'
    description: 'Display previous/next arrows'
  transition_effect:
    type: string
    default: 'fade'
    title: 'Transition Effect'
    description: 'Transition animation effect'
    enum:
      - fade
      - slide
      - slide-fade
  alignment:
    type: string
    default: 'center'
    title: 'Text Alignment'
    description: 'Alignment of testimonial content'
    enum:
      - left
      - center
      - right
  show_quote_icon:
    type: boolean
    default: true
    title: 'Show Quote Icon'
    description: 'Display quote icon before testimonial text'
  class:
    type: string
    title: 'Additional CSS Classes'
    description: 'Additional CSS classes to apply to the testimonial slider'
slots:
  default:
    title: 'Testimonial Items'
    description: 'Testimonial items. Each item should have: quote, author_name, author_title, author_photo (optional)'
