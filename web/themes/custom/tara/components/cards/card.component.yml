name: Card
description: 'A single card component for displaying content with image, title, text, and link.'
props:
  image:
    type: string
    title: 'Image URL'
    description: 'URL path to the card image'
  image_alt:
    type: string
    title: 'Image Alt Text'
    description: 'Alt text for the card image'
  title:
    type: string
    title: 'Card Title'
    description: 'Title of the card'
  content:
    type: string
    title: 'Card Content'
    description: 'Content text or markup for the card'
  link_url:
    type: string
    title: 'Link URL'
    description: 'URL for the card link/button'
  link_text:
    type: string
    title: 'Link Text'
    description: 'Text for the card link/button'
  show_image:
    type: boolean
    default: true
    title: 'Show Image'
    description: 'Display card image if available'
  show_title:
    type: boolean
    default: true
    title: 'Show Title'
    description: 'Display card title'
  show_content:
    type: boolean
    default: true
    title: 'Show Content'
    description: 'Display card content'
  show_link:
    type: boolean
    default: true
    title: 'Show Link'
    description: 'Display card link/button'
  image_position:
    type: string
    default: 'top'
    title: 'Image Position'
    description: 'Position of image in card'
    enum:
      - top
      - bottom
      - left
      - right
  card_style:
    type: string
    default: 'default'
    title: 'Card Style'
    description: 'Card style variant'
    enum:
      - default
      - elevated
      - outlined
      - flat
  class:
    type: string
    title: 'Additional CSS Classes'
    description: 'Additional CSS classes to apply to the card'
library: tara/cards
